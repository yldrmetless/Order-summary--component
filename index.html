<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component | Frontend Mentor Challenge</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_img">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="card_body">
                <div class="card_title">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts, on any device anywhere you like!</p>
                </div>    
            </div>

            <div class="card_des">
                <div class="card-title" id="card_left">
                    <img src="images/icon-music.svg" alt="">
                    <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="card-title" id="card_right">
                    <a href="#">Change</a>
                </div>
            </div>

            <a href="#" id="pay" class="prc">Proceed to Pay</a>
            <a href="#" id="cancel" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
